<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinMekaniker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto flex items-center justify-center py-12">
    <div class="bg-white rounded-lg shadow-lg p-8 flex items-center">
      <img src="/public/images/car-battery.png" alt="Car Battery" class="w-64 h-auto mr-8">
      <div>
        <h2 class="text-3xl font-bold mb-4">Car Won't Start?</h2>
        <p class="text-lg mb-4">Top 3 signs that it may be a battery issue:</p>
        <ul class="list-decimal list-inside mb-4 text-lg">
          <li>Your vehicle lights do not turn on</li>
          <li>There is no sound when trying to start the vehicle</li>
          <li>The battery is over 5 years old</li>
        </ul>
        <button class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700">Get help now</button>
      </div>
    </div>
  </div>

</body>
</html>
