<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 max-w-lg">
    <nav aria-label="Progress">
      <ol role="list" class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0">
        <li class="relative md:flex md:flex-1" id="step1-nav">
          <a href="#" class="group flex w-full items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 group-hover:bg-indigo-800">
                <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-4 text-sm font-medium text-gray-900">Välj service</span>
            </span>
          </a>
        </li>
        <li class="relative md:flex md:flex-1" id="step2-nav">
          <a href="#" class="group flex w-full items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
                <span class="text-gray-500 group-hover:text-gray-900">02</span>
              </span>
              <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Kontaktuppgifter</span>
            </span>
          </a>
        </li>
        <li class="relative md:flex md:flex-1" id="step3-nav">
          <a href="#" class="group flex w-full items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
                <span class="text-gray-500 group-hover:text-gray-900">03</span>
              </span>
              <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Datum och tid</span>
            </span>
          </a>
        </li>
        <li class="relative md:flex md:flex-1" id="step4-nav">
          <a href="#" class="group flex w-full items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
                <span class="text-gray-500 group-hover:text-gray-900">04</span>
              </span>
              <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Sammanfattning</span>
            </span>
          </a>
        </li>
      </ol>
    </nav>
   <!-- Step 1: Job Details -->
<fieldset id="step1" class="form-step">
  <legend class="text-sm font-semibold leading-6 text-gray-900">Välj service</legend>
  <div class="mt-6">
    <label for="Car-reg" class="block text-sm font-medium text-gray-700">Reg.nr</label>
    <input type="text" id="Reg-nummer" class="mt-1 p-2 w-full border rounded">
  </div>
  <fieldset>
    <legend class="text-sm font-semibold leading-6 text-gray-900">Services</legend>
    <div class="mt-6 grid grid-cols-1 gap-y-6 sm:grid-cols-3 sm:gap-x-4">
      <!-- Service Option -->
      <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none">
        <input type="radio" name="service-type" value="Felsökning" class="sr-only">
        <span class="flex flex-1">
          <span class="flex flex-col">
            <span class="block text-sm font-medium text-gray-900">Felsökning</span>
            <span class="mt-1 flex items-center text-sm text-gray-500">Bilverkstaden felsöker din bil och vi kontaktar dig för en offert</span>
            <span class="mt-6 text-sm font-medium text-gray-900">1495 SEK</span>
          </span>
        </span>
        <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
        <span class="pointer-events-none absolute -inset-px rounded-lg border-2" aria-hidden="true"></span>
      </label>
      <!-- Repeat for other services... -->
      <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none">
        <input type="radio" name="service-type" value="Oljeservice" class="sr-only">
        <span class="flex flex-1">
          <span class="flex flex-col">
            <span class="block text-sm font-medium text-gray-900">Oljeservice</span>
            <span class="mt-1 flex items-center text-sm text-gray-500">Bilverkstaden felsöker din bil och vi kontaktar dig för en offert</span>
            <span class="mt-6 text-sm font-medium text-gray-900">1495 SEK</span>
          </span>
        </span>
        <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
        <span class="pointer-events-none absolute -inset-px rounded-lg border-2" aria-hidden="true"></span>
      </label>
      <label class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none">
        <input type="radio" name="service-type" value="Däckbyte" class="sr-only">
        <span class="flex flex-1">
          <span class="flex flex-col">
            <span class="block text-sm font-medium text-gray-900">Däckbyte</span>
            <span class="mt-1 flex items-center text-sm text-gray-500">Bilverkstaden felsöker din bil och vi kontaktar dig för en offert</span>
            <span class="mt-6 text-sm font-medium text-gray-900">1495 SEK</span>
          </span>
        </span>
        <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
        <span class="pointer-events-none absolute -inset-px rounded-lg border-2" aria-hidden="true"></span>
            </label> </div>
          </fieldset>
          <button type="button" class="next-step bg-blue-500 text-white p-2 rounded mt-4">Next</button>
        </fieldset>
          <!-- Step 2: Application Form -->
<fieldset id="step2" class="form-step hidden">
  <legend class="text-sm font-semibold leading-6 text-gray-900">Kontaktuppgifter</legend>
  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    <div class="sm:col-span-3">
      <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Namn</label>
      <div class="mt-2">
        <input type="text" name="name" id="name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
      <div class="mt-2">
        <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-4">
      <label for="telephone-number" class="block text-sm font-medium leading-6 text-gray-900">Mobilnummer</label>
      <div class="mt-2">
        <input id="mobile" name="mobile" type="tel" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="col-span-full">
      <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Adress</label>
      <div class="mt-2">
        <input type="text" name="street-address" id="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-2 sm:col-start-1">
      <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Ort</label>
      <div class="mt-2">
        <input type="text" name="city" id="city" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>
    <div class="sm:col-span-2">
      <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Postnummer</label>
      <div class="mt-2">
        <input type="text" name="region" id="region" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>
  </div>

  <button type="button" class="prev-step bg-gray-500 text-white p-2 rounded mt-4">Previous</button>
  <button type="button" class="next-step bg-blue-500 text-white p-2 rounded mt-4">Next</button>
</fieldset>


            <!-- Step 3: Date and Time Slot Picker -->
            <fieldset id="step3" class="form-step hidden">
              <legend class="text-sm font-semibold leading-6 text-gray-900">Pick a Date and Time Slot</legend>
              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <!-- Date Picker -->
                <div class="sm:col-span-3">
                  <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Datum</label>
                  <div class="mt-2">
                    <input type="date" id="date" name="date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
              </div>
            
              <!-- Time Slot Picker -->
              <div class="mt-6">
                <label class="block text-sm font-medium leading-6 text-gray-900">Välj en eller flera tidsslotter</label>
                <div id="time-slots" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div class="time-slot cursor-pointer rounded-lg border bg-white p-4 shadow-sm flex items-center justify-center" data-time="08:00-10:00">
                    <span class="text-sm font-medium text-gray-900">08:00-10:00</span>
                  </div>
                  <div class="time-slot cursor-pointer rounded-lg border bg-white p-4 shadow-sm flex items-center justify-center" data-time="10:00-12:00">
                    <span class="text-sm font-medium text-gray-900">10:00-12:00</span>
                  </div>
                  <div class="time-slot cursor-pointer rounded-lg border bg-white p-4 shadow-sm flex items-center justify-center" data-time="12:00-14:00">
                    <span class="text-sm font-medium text-gray-900">12:00-14:00</span>
                  </div>
                  <div class="time-slot cursor-pointer rounded-lg border bg-white p-4 shadow-sm flex items-center justify-center" data-time="14:00-16:00">
                    <span class="text-sm font-medium text-gray-900">14:00-16:00</span>
                  </div>
                  <div class="time-slot cursor-pointer rounded-lg border bg-white p-4 shadow-sm flex items-center justify-center" data-time="16:00-18:00">
                    <span class="text-sm font-medium text-gray-900">16:00-18:00</span>
                  </div>
                </div>
              </div>
            
              <!-- Selected Time Slots Hidden Input -->
              <input type="hidden" id="selected-time-slots" name="selected-time-slots" value="">
            
              <button type="button" class="prev-step bg-gray-500 text-white p-2 rounded mt-4">Previous</button>
              <button type="button" class="next-step bg-blue-500 text-white p-2 rounded mt-4">Next</button>
            </fieldset>
<!-- Step 4: Summary -->
<fieldset id="step4" class="form-step hidden">
  <legend class="text-sm font-semibold leading-6 text-gray-900">Summary</legend>
  <div class="mt-6">
    <p class="text-sm font-medium text-gray-900">Review your details:</p>
    <div id="summary-content" class="mt-4 p-4 border rounded bg-gray-50">
      <!-- Summary content will be injected here by JavaScript -->
    </div>
  </div>
  <button type="button" class="prev-step bg-gray-500 text-white p-2 rounded mt-4">Previous</button>
  <button type="submit" class="submit-step bg-green-500 text-white p-2 rounded mt-4">Submit</button>
</fieldset>

  <!-- Include Flowbite JS -->
  <script src="/node_modules/flowbite/dist/flowbite.js"></script>
  <!-- Include Custom JS -->
  <script src="form.js"></script>
</body>
</html>
